<ion-header>
  <ion-toolbar>
    <ion-title>Articulo</ion-title>
    <ion-button expand="block" routerLink="/listaarticulos">Atras</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{articulo.tipo}}</ion-card-subtitle>
      <ion-card-title>{{articulo.nombre}} ({{articulo.precio}} â‚¬)</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label>{{articulo.descripcion}}</ion-label><br>
      <ion-label>{{articulo.estado}} {{articulo.vehiculo}} {{articulo.mCuadrados}}</ion-label><br>
      <ion-label>{{articulo.km}} {{articulo.nBanyos}}</ion-label><br>
      <ion-label>{{articulo.anyo}} {{articulo.nHabitaciones}}</ion-label><br>
      <ion-label>{{articulo.localidad}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>

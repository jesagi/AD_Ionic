<ion-header>
  <ion-toolbar>
    <ion-title>Añadir articulos</ion-title>
    <ion-button expand="block" routerLink="/home">Atras</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-item>
      <ion-label>Nombre del producto: </ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripcion: </ion-label>
      <ion-input [(ngModel)]="descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Precio: </ion-label>
      <ion-input type="number" [(ngModel)]="precio"></ion-input>
    </ion-item>
    <ion-list>
      <ion-list-header>
        <ion-label>Categoria: </ion-label>
      </ion-list-header>

      <ion-button expand="block" (click)="MostrarTecno()">Tecnologia</ion-button>

      <ion-button expand="block" (click)="MostrarHogar()">Hogar</ion-button>

      <ion-button expand="block" (click)="MostrarInmobiliaria()">Inmobiliaria</ion-button>

      <ion-button expand="block" (click)="MostrarMotor()">Motor</ion-button>
    </ion-list>

    <div id="tecnologia" *ngIf="tecOculto == false">
      <ion-list>
        <ion-radio-group [(ngModel)]="estado">
          <ion-list-header>
            <ion-label>Estado: </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Perfecto</ion-label>
            <ion-radio slot="start" value="perfecto"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Usado</ion-label>
            <ion-radio slot="start" value="usado"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>

    <div id="inmobiliaria" *ngIf="inmOculto==false">
      <ion-list>
        <ion-input placeholder="Metros cuadrados:" type="number" [(ngModel)]="mCuadrados"></ion-input>
        <ion-input placeholder="Numero de baños:" type="number" [(ngModel)]="nBanyos"></ion-input>
        <ion-input placeholder="Numero de habitaciones:" type="number" [(ngModel)]="nHabitaciones"></ion-input>
        <ion-input placeholder="Localidad:" [(ngModel)]="localidad"></ion-input>
      </ion-list>
    </div>

    <div id="motor" *ngIf="motOculto==false">
      <ion-radio-group [(ngModel)]="vehiculo">
        <ion-item>
          <ion-label>Coche</ion-label>
          <ion-radio slot="start" value="coche"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Moto</ion-label>
          <ion-radio slot="start" value="moto"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item>
        <ion-input placeholder="Km: " type="number" [(ngModel)]="km"></ion-input>
        <ion-input placeholder="Año: " type="number" [(ngModel)]="anyo"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" (click)="insertar()">INSERTAR NUEVO ELEMENTO</ion-button>

  </div>
</ion-content>
